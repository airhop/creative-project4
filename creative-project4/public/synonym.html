<html>
<head>
<title>Synonym Finder</title>
<link href="http://fonts.googleapis.com/css?family=Exo" 
rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="javascripts/myScript.js"></script>
</head>

<body>
<div id="boardgame">
<h1>Make Your Own Random Story!</h1>
</div>
<center><div id="submission-form">
<div id="explanation">
<h2>Click in the box and start typing away! Every word you input will return a synonym (if eligible), and will tell a completely different story! Try to use lots of adjectives for the best results.</h2>
</div>
<input type="text" id="wordfield"></input><br>
<div id="buttons">
</div>
</div>
<br>
<center><div>
<input type="button" class="button" onClick="reset()" value="Reset">
</div>

</body>
</html>
